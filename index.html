<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>BMI Calculator</title>
</head>

<body>

    <legend>

        <form onsubmit="calculateBMI(); return false">
            <div class="login-box">
                <h1>BMI (Body Mass Index) Calculator</h1>
                <div class="user-box">
                    <label for="heightInputFeet">
                        Your Height:
                    </label>

                    <input required step="1" class="heightInputField" id="heightInputFeet" type="number" min="0" max="7"
                        placeholder="Feet" size="5">

                    <input required step="1" class="heightInputField" id="heightInputInch" type="number" min="0"
                        max="11" placeholder="Inch" size="">
                </div>
                <br>
                <div class="user-box">
                    <label for="weightInputKg">
                        Your weight:
                    </label>
                    <input required step="0.1" class="weightInputField" id="weightInputKg" type="number"
                        placeholder="70Kg">
                </div>
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <button type="submit">Calculate</button>
                </a>

            </div>

        </form>

        <div id="result">

            <h2 id="title"></h2>

            <p id="suggestion"></p>

        </div>
        <img src="./bmi.jpg" alt="">
    </legend>
    

</body>

</html>
